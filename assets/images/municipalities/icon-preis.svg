<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" fill="none">
  <title>Pufferung von Preisspitzen</title>
  <desc>Batteriespeicher glätten Preisspitzen – Handel & Arbitrage</desc>
  <defs>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3B70B8"/>
      <stop offset="1" stop-color="#00C781"/>
    </linearGradient>
    <filter id="glow3" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- price line -->
  <path d="M140 520 C 220 460, 280 620, 360 560 S 500 440, 580 520 700 640, 780 520 900 380, 1040 460"
        stroke="url(#g3)" stroke-width="6" fill="none" filter="url(#glow3)"/>

  <!-- euro badge -->
  <g transform="translate(240,300)">
    <circle cx="0" cy="0" r="34" fill="#0F172A" stroke="#3B70B8" stroke-width="2"/>
    <path d="M10 -8h-22m18 16h-22m32-22c-4-6-10-10-18-10-12 0-22 10-22 22s10 22 22 22c8 0 14-4 18-10"
          stroke="#00C781" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- battery unit -->
  <g transform="translate(840,260)">
    <rect x="0" y="0" width="220" height="160" rx="16" fill="#0F172A" stroke="rgba(255,255,255,.25)"/>
    <rect x="220" y="52" width="14" height="56" rx="4" fill="#0F172A" stroke="rgba(255,255,255,.25)"/>
    <rect x="20" y="20" width="180" height="120" rx="10" fill="none" stroke="#3B70B8" stroke-width="2"/>
    <path d="M55 80h50M165 80h-50" stroke="#00C781" stroke-width="8" stroke-linecap="round"/>
    <circle cx="170" cy="80" r="7" fill="#00C781"/>
  </g>

  <!-- tie chart to battery -->
  <path d="M760 420 C 780 380, 800 330, 860 300" stroke="url(#g3)" stroke-width="4" fill="none"/>

</svg>
