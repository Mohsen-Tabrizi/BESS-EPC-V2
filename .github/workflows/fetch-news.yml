name: Fetch industry news

on:
  workflow_dispatch:          # allow manual run
  schedule:                   # run every 6 hours
    - cron: "0 */6 * * *"
  push:                       # also run when you edit these files
    paths:
      - "scripts/fetch-news.mjs"
      - ".github/workflows/fetch-news.yml"

permissions:
  contents: write             # we need to commit news.json back to the repo

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install parser (no package.json needed)
        run: npm i fast-xml-parser@^4

      - name: Run fetch script
        run: node scripts/fetch-news.mjs

      - name: Commit updated news.json (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update industry news feed"
          file_pattern: assets/news/news.json
